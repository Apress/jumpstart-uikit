<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello UIkit!</title>
    <!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
  </head>
  <body style="padding: 50px 50px 50px 50px;">
  
  <div class="uk-text-center" uk-grid>
    <div class="uk-width-small">
        <div class="uk-card uk-card-default uk-card-body">Uno </div>
    </div>
    <div class="uk-width-medium">
        <div class="uk-card uk-card-default uk-card-body uk-card-primary"> Dos </div>
    </div>
    <div class="uk-width-large">
        <div class="uk-card uk-card-default uk-card-body uk-card-secondary">Tres</div>
    </div>
	<div class="uk-width-xlarge">
        <div class="uk-card uk-card-default uk-card-body uk-card-primary">cuatro</div>
    </div>
	<div class="uk-width-xxlarge">
        <div class="uk-card uk-card-default uk-card-body uk-card-secondary">Cinco</div>
    </div>
</div>
  
  </body>
</html>
