<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello UIkit!</title>
    <!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
  </head>
  <body style="padding: 50px 50px 50px 50px;">
  
    <span class="uk-margin-small-right" uk-icon="home"></span>
   <span class="uk-margin-small-right" uk-icon="user"></span>
   <span class="uk-margin-small-right" uk-icon="cloud-upload"></span>
   <span class="uk-margin-small-right" uk-icon="download"></span>
   <span class="uk-margin-small-right" uk-icon="trash"></span>
	<a href="" uk-icon="sign-out"></a>
    <br><br><br>
	<span class="uk-margin-small-right" uk-icon="icon: home; ratio: 2"></span>
	<span class="uk-margin-small-right" uk-icon="icon: user; ratio: 2"></span>
	<span class="uk-margin-small-right" uk-icon="icon: cloud-upload; ratio: 2"></span>
	<span class="uk-margin-small-right" uk-icon="icon: download; ratio: 2"></span>
	<span class="uk-margin-small-right" uk-icon="icon: trash; ratio: 2"></span>
	<a  uk-icon="icon: sign-out; ratio: 2"></span>
    
    
    

  
  </body>
</html>
