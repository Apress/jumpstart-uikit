<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-UP FORM UIkit</title>
    <!-- UIkit CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css"/>
	<!-- UIkit JS -->
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
</head>
  <body style="padding: 50px 50px 50px 50px;">
 <form class="uk-form-stacked">
    <fieldset class="uk-fieldset">
    <legend class="uk-legend" style="color: DarkBlue;"><b><u>Springer Sign-up</u></b></legend>
	<div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-text"><h4><b>Name</b></h4></label>
        <div class="uk-form-controls"> 
        <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Enter Name">
        </div>
		<br>
		<label class="uk-form-label" for="form-horizontal-text"><h4><b>Email</b></h4></label>
        <div class="uk-form-controls">
            <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Enter Email">
        </div>
		<br>
		<label class="uk-form-label" for="form-horizontal-text"><h4><b>Password</b></h4></label>
        <div class="uk-form-controls">
            <input class="uk-input" id="form-horizontal-text" type="     password" placeholder="Enter Password">
        </div>
        <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
            <label><input class="uk-radio" type="radio" name="radio2" checked> Male</label>
            <label><input class="uk-radio" type="radio" name="radio2"> Female</label>
        <label><input class="uk-radio" type="radio" name="radio2"> Other</label>
        </div>
        <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
            <label><input class="uk-checkbox" type="checkbox"> Subscribe Newsletters</label>
        </div>
         <p uk-margin>
			<button class="uk-button uk-button-primary">Create my Account</button>
			<span uk-icon="icon:  sign-in; ratio:2"></span>
		</p>
	</fieldset>
	</form>
	<ul class="uk-iconnav">
	<span uk-icon="facebook"></span>
	<span uk-icon="instagram"></span>
	<span uk-icon="linkedin"></span>
	<span uk-icon="pinterest"></span>
	<span uk-icon="whatsapp"></span>
	<span uk-icon="twitter"></span>
	<span uk-icon="youtube"></span>
	</ul>


  </body>
</html>
