<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello UIkit!</title>
    <!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
  </head>
  <body style="padding: 50px 50px 50px 50px;">
  
<form>
 <div class="uk-margin">
        <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: user"></span>
            <input class="uk-input uk-form-success" type="text"  placeholder="Apress">
        </div>
 </div>

 <div class="uk-margin">
        <div class="uk-inline">
            <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: warning"></span>
            <input class="uk-input uk-form-danger" type="text"  placeholder="Enter Correct Password">
        </div>
 </div>
 <p uk-margin>
	<button class="uk-button uk-button-primary">Unlock</button>
	<span uk-icon="icon: unlock; ratio:2"></span>
 </p>
</form>
</body>
</html>
