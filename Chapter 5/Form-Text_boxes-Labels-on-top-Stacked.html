<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello UIkit!</title>
    <!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
  </head>
  <body style="padding: 50px 50px 50px 50px;">
  <h2 class="title">
		<b> <u>Label Stacked Over Form Text Boxes </u></b>
		</h2>
		<br>
   <form class="uk-form-stacked">
	<div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-text"><h4><b>Name<b></h4></label>
        <div class="uk-form-controls"> 
            <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Enter Name">
        </div>
		<br>
		<label class="uk-form-label" for="form-horizontal-text"><h4><b>Email<b></h4></label>
        <div class="uk-form-controls">
            <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Enter Email">
        </div>
		<br>
		<label class="uk-form-label" for="form-horizontal-text"><h4><b>Password<b></h4></label>
        <div class="uk-form-controls">
            <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Enter Password">
        </div>
    </div>
  </form>
  
  </body>
</html>
