<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello UIkit!</title>
    <!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
  </head>
  <body style="padding: 50px 50px 50px 50px;">
  <form>
    <div>
		<h3>
		<b> <u>Contextual Colors Forms Text Boxes</u></b>
		</h3>
		<br>
		<div class="uk-margin">
		<input class="uk-input" type="text" placeholder="Enter your Name">
		</div>
		<div>
		<div class="uk-margin">
		<input class="uk-input uk-form-danger" type="text" placeholder="Incorrect Name">
		</div>
		<div class="uk-margin">
		<input class="uk-input uk-form-success" type="text" placeholder="Valid Name">
		</div>
		<div class="uk-margin">
		<input class="uk-input" type="text" placeholder="Disabled" disabled>
		</div>
	</div>
  </form>
  </body>
</html>
