<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello UIkit!</title>
    <!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
  </head>
  <body style="padding: 50px 50px 50px 50px;">
  
    <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider="autoplay: true; autoplay-interval: 1000">
    <ul class="uk-slider-items uk-child-width-1-3@s uk-child-width-1-4@m uk-grid">
        <li>
            <img src="Images/New-York.jpg" alt="New York">
            <div class="uk-position-center uk-panel"><h1>New York</h1></div>
        </li>
        <li>
            <img src="Images/Paris.jpg" alt="Paris">
            <div class="uk-position-center uk-panel"><h1>Paris</h1></div>
        </li>
        <li>
            <img src="Images/London.jpg" alt="London">
            <div class="uk-position-center uk-panel"><h1>London</h1></div>
        </li>
        <li>
            <img src="Images/Chicago.jpg" alt="Chicago">
            <div class="uk-position-center uk-panel"><h1> Chicago</h1></div>
        </li>
        <li>
            <img src="Images/Madrid.jpg" alt="Madrid">
            <div class="uk-position-center uk-panel"><h1>Madrid</h1></div>
        </li>
    </ul>
    <a class="uk-position-center-left uk-position-small uk-hidden-hover uk-slidenav-large" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
    <a class="uk-position-center-right uk-position-small uk-hidden-hover uk-slidenav-large" href="#" uk-slidenav-next uk-slider-item="next"></a>
    </div>
  
  </body>
</html>
